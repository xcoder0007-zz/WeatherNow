<div *ngFor="let item of items" class="header">
	
	<div class="header-top">
		<h2><img class="whe" src="../assets/images/sun.png" alt="">Weather In {{ item.CityName}}</h2>

		<div class="clear"> </div>
	</div>
	<div class="header-bottom">
		<div class="header-bottom1">
			<div class="header-head">
				<h4>{{ item.description }}</h4>
				<img src="../assets/images/cloudy.png" alt="">
				<h6>{{ item.temperature}}</h6>

			</div>
		</div>

	</div>

</div>
